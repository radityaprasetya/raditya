<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JQuery 01</title>
</head>
<body>
    
    <h3>Judul</h3>
    <div id="pesan1">Isi ID pesan1</div>
    <div class="pesan1">Isi ID pesan1</div>

    <h1>Data Diri</h1>
    <div id="nama">NAMA</div>
    <div class="nama"></div>
    <div id="nim">NIM</div>
    <div class="nim"></div>
    <div id="prodi">PRODI</div>
    <div class="prodi"></div>

    <script src="jquery-3.7.0.min.js"></script>
    <script>
        
        $(function(){
            $("h3").html("Isi dari judul diganti");
            $("#pesan1").html("Pesan 1 di ubah");
            $(".pesan1").html("Mengubah Isi dari Class Pesan1");
            $(".nama").html("ATYANA");
            $(".nim").html("2201010224");
            $(".prodi").html("TI-MDI");

        });
    </script>
</body>
</html>
