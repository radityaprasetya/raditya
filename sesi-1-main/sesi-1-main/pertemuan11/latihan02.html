<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2 JSON</title>
</head>
<body>
    
    <h3>Daftar Mahasiswa</h3>
    <div id="ListDATA"></div>
    
    <script>
        const lsdata = new XMLHttpRequest();
        lsdata.open("GET","http://localhost/pertemuan11/latihan2.php");
        lsdata.send();
        lsdata.onload = function(){
            const data = JSON.parse(this.responseText);
            let tx = "<table><tr><th>#</th><th>NIM</th> <th>NAMA</th><th>JKEL</th><th>TGL</th> <th>HOBY</th><th>ALAMAT</th></tr>"
               let no=0;
               
               for(let i=0;i<data.length;i++){
                  no++;
                  let jkel = (data[i].JKEL=="L")?"Laki-Laki":"Perempuan";
                  tx +="<tr>";
                  tx +="<td>"+no+"</td>";
                  tx +="<td>"+data[i].NIM+"</td>";
                  tx +="<td>"+data[i].NAMA+"</td>";
                  tx +="<td>"+jkel+"</td>";
                  tx +="<td>"+data[i].TGL+"</td>";
                  tx +="<td>"+data[i].HOBY+"</td>";
                  tx +="<td>"+data[i].ALAMAT+"</td>";
                  tx +="</tr>";
                }  
            tx +="</table>";
            document.getElementById("ListDATA").innerHTML=tx
        }
    </script>
</body>
</html>
